# xplane visualization configration file
# list mandala var names in [columns] section
# in the form varname=column
# to get var list, start shiva with key '-r'
# to get columns - see FDR window in x-plane
#######################################

[general]
columns=104

[columns]
time=0
AT=1
gps_lon=2
gps_lat=3
gps_hmsl=4
roll=9
pitch=10
yaw=11

